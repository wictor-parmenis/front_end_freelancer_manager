<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Freelancer Manager</title>
</head>
<body>
    <div class="block_login">
        <form action="" class="login_form">
            <h2 class="title_form">Freelancer Manager</h2>
            <input type="text" class="login_input" placeholder="Username"><br>
            <input type="email" class="login_input" placeholder="email"><br>
            <input type="password" class="login_input" placeholder="Password"><br>
            <input type="password" class="login_input" placeholder="Repeat password"><br>
            <input type="tel" class="login_input" placeholder="Phone number"><br><br>

            <div class="login_btn">
                <b>Register</b>
            </div>
        </form>
    </div>
    
</body>
</html>
